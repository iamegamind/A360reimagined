<div class="header p-8  sm:p-10">
  <mat-toolbar>
    <img class="logo" alt="logo" src="assets/logo.svg">
    <span class="example-spacer"></span>

    <div class="hidden lg:block">
      <button mat-button >
        HOME
      </button>
      <button mat-button (click)="scrollToElement('services')">
        SERVICES
      </button>
      <button mat-button (click)="scrollToElement('features')">
        FEATURES
      </button>
      <button mat-button (click)="scrollToElement('contact')">
        CONTACT US
      </button>
    </div>

    <div class="menu_icon w-40 visible lg:invisible"
         [class.clicked]="isMenuOpen" (click)="toggleMenu()">
      <span class="one"></span>
      <span class="two"></span>
      <span class="three"></span>
    </div>

  </mat-toolbar>
</div>
