<div>
  <app-header class="absolute w-screen z-50"></app-header>

  <mat-sidenav-container>
    <mat-sidenav [opened]="isSidenavOpen"
                 fixedInViewport="true"
                 position="end"
                 (scroll)="close()" disableClose>
      <mat-list>
        <div class="h-[88px]">

        </div>
        <mat-list-item>
          <a mat-list-item (click)="scrollToElement('services')">
            SERVICES
          </a>
        </mat-list-item>
        <mat-list-item>
          <a mat-list-item (click)="scrollToElement('features')">
            FEATURES
          </a>
        </mat-list-item>
        <mat-list-item>
          <a mat-list-item (click)="scrollToElement('contact')">
            CONTACT US
          </a>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>

    <mat-sidenav-content class="w-screen">
      <div class="content w-screen">
        <div class="body w-screen">
          <app-hero></app-hero>
          <app-demo></app-demo>
          <app-services></app-services>
          <app-features></app-features>
          <app-contact></app-contact>
          <app-footer></app-footer>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>


</div>
