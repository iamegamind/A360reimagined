<div id="contact" class="cont p-8  sm:p-10">

  <div class="header">
    Contact Us
  </div>

  <div class="content">

    <form [formGroup]="contactForm" novalidate (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" color="primary">
            <input matInput placeholder="Full Name" formControlName="fullName">
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width" color="primary">
            <input matInput placeholder="Phone Number" formControlName="phoneNumber">
            <mat-error *ngIf="contactForm.controls['phoneNumber'].hasError('required')">
              Phone number is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="contactForm.controls['email'].hasError('required')">
              Email address is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>
      </div>


      <div class="row">

        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Type of Function" formControlName="eventType">
              <mat-option *ngFor="let event of eventTypes" [value]="event">
                {{ event }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="contactForm.controls['state'].hasError('required')">
              State is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Venue" formControlName="fullName">
          </mat-form-field>
        </div>

      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Hours" formControlName="hours">
            <mat-error *ngIf="contactForm.controls['hours'].hasError('required')">
              Hours is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Add-on" formControlName="eventType">
              <mat-option *ngFor="let event of eventTypes" [value]="event">
                {{ event }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="contactForm.controls['state'].hasError('required')">
              State is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea type="text" matInput placeholder="Your Requirements" formControlName="fullName"></textarea>
          </mat-form-field>
        </div>

      </div>


      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </div>
</div>
