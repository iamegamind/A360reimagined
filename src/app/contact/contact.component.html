<div id="contact" class="cont p-8 sm:p-10 w-screen">

  <div class="header text-4xl font-bold text-left text-header-green">
    Contact Us
  </div>

  <div class="content">

    <form [formGroup]="contactForm" novalidate (ngSubmit)="onSubmit()">

      <div class="md:row">
        <div class="w-full md:col">
          <mat-form-field class="full-width" color="primary">
            <input matInput placeholder="Full Name" formControlName="fullName">
          </mat-form-field>
        </div>

        <div class="md:col">
          <mat-form-field class="full-width" color="primary">
            <input matInput placeholder="Phone Number" formControlName="phoneNumber">
            <mat-error *ngIf="contactForm.controls['phoneNumber'].hasError('required')">
              Phone number is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="md:row">

        <div class="md:col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="contactForm.controls['email'].hasError('required')">
              Email address is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="md:col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Message Subject" formControlName="messageSubject">
              <mat-option *ngFor="let messageSubject of messageSubjects" [value]="messageSubject">
                {{ messageSubject }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="contactForm.controls['messageSubject'].hasError('required')">
              Message Subject is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>


      <div class="md:row">

        <div class="md:col" *ngIf="isBooking() || isPricingEnquiry()">
          <mat-form-field class="full-width">
            <mat-select placeholder="Type of Function" formControlName="eventType">
              <mat-option *ngFor="let event of eventTypes" [value]="event">
                {{ event }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="contactForm.controls['eventType'].hasError('required')">
              Event type is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="md:col" *ngIf="isBooking()|| isPricingEnquiry()">
          <mat-form-field class="full-width">
            <input matInput placeholder="Venue" formControlName="venue">
            <mat-error *ngIf="contactForm.controls['venue'].hasError('required')">
              Venue is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="md:row">
        <div class="md:col" *ngIf="isBooking()|| isPricingEnquiry()">
          <mat-form-field class="full-width">
            <input matInput placeholder="Hours" formControlName="hours">
            <mat-error *ngIf="contactForm.controls['hours'].hasError('required')">
              Hours is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="md:col" *ngIf="isBooking()|| isPricingEnquiry()">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>
      </div>


      <div class="md:row">

        <div class="md:col" *ngIf="isBooking()|| isPricingEnquiry()">
          <mat-form-field class="full-width">
            <textarea type="text" matInput
                      placeholder="Your Requirements"
                      formControlName="requirements">
            </textarea>
          </mat-form-field>
        </div>

        <div class="md:col"
             *ngIf="isShowMessageField()">
          <mat-form-field class="full-width">
            <textarea type="text" matInput
                      [placeholder]="determineMessagePlaceholder()"
                      formControlName="message">
            </textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="actions flex justify-center">
        <button mat-flat-button color="primary"
                class="w-4/5" type="submit">
          Submit
        </button>
      </div>

    </form>
  </div>
</div>
