<div id="features" class="cont p-8  sm:p-10" fxLayout="column" fxLayoutAlign=" center" fxLayoutGap="16px">
  <div class="header text-4xl font-bold	text-left tracking-tight self-start ">
    Features
  </div>

  <div class="features flex flex-col md:flex-row">

    <div class="image w-full">
      <img src="assets/features1.png" alt="features">
    </div>

    <div class="text">
      <ng-template ngFor let-feature [ngForOf]="features">
        <div class="mb-6">
          <div class="feature-header mb-2">{{feature.title}}</div>
          <p class="feature-text md:text-center leading-normal">
            {{feature.text}}
          </p></div>
      </ng-template>
    </div>

  </div>
</div>
