<div style="background-color: rgb(246, 246, 242);">
  <div id="features" class="container py-8 mx-auto" fxLayout="column"
       fxLayoutAlign=" center"
       fxLayoutGap="16px">

    <div class="header text-4xl font-bold	text-left tracking-tight self-start md:self-center">
      Features
    </div>

    <div class="features md:flex lg:flex lg:columns-2 md:columns-2 items-center">

      <div class="image  md:w-1/2 lg:w-2/5 self-center	">
        <picture class="">
          <source srcSet="assets/features1.avif" type="image/avif"/>
          <img src="assets/features1.png" alt="features"/>
        </picture>
      </div>

      <div class="text-template md:w-1/2 lg:3/5">
        <ng-template ngFor let-feature [ngForOf]="features">
          <div class="text mb-6">
            <div class="feature-header mb-2">{{feature.title}}</div>
            <p class="feature-text leading-normal">
              {{feature.text}}
            </p></div>
        </ng-template>
      </div>

    </div>
  </div>
</div>
